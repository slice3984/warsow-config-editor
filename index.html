<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/sass/main.scss">
    <script src="./src/ts/app.ts" defer></script>
    <title>Warsow Config Editor</title>
</head>

<body>
    <header>
        <h1>Warsow Config Editor</h1>
        <ul>
            <li>
                <input type="file" name="" id="open-config">
                <label id="open-config" for="open-config" class="btn">Open Config</label>
            </li>
            <li><a href="#" class="btn">btn</a></li>
        </ul>
    </header>
    <main class="main hidden">
        <div class="main__left">
            <nav class="editor-nav">
                <ul>
                    <li class="selected" id="link-pane-1"><a href="#">Pane 1</a></li>
                    <li id="link-pane-2"><a href="#">Pane 2</a></li>
                </ul>
            </nav>
            <div class="pane-1">
                <div class="left-content">
                    <div class="left-content__input-area">
                        <div class="simple-keyboard"></div>
                        <div class="legend">
                            <div class="legend__color legend__color--1">Text Chat</div>
                            <div class="legend__color legend__color--2">Voice Chat</div>
                            <div class="legend__color legend__color--3">Misc</div>
                        </div>
                    </div>
                    <h1 class="keyboard-info">Click on a key to display the bind settings.</h1>
                    <div class="bind-editor hidden">
                        <div class="bind-editor__heading">
                            Key: A
                        </div>
                        <div class="bind-editor__checkbox-info">
                            Active Groups
                        </div>
                        <div class="bind-editor__content">
                            <h2>Weapons</h2>
                            <div class="bind-editor__weapons">
                                <div>
                                    <input type="radio" name="selection" id="weapon-1">
                                    <label for="weapon-1">
                                        <img src="./img/gunblade.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-2">
                                    <label for="weapon-2">
                                        <img src="./img/machinegun.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-3">
                                    <label for="weapon-3">
                                        <img src="./img/riot.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-4">
                                    <label for="weapon-4">
                                        <img src="./img/grenade.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-5">
                                    <label for="weapon-5">
                                        <img class="active-selection" src="./img/rocket.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-6">
                                    <label for="weapon-6">
                                        <img src="./img/plasma.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-7">
                                    <label for="weapon-7">
                                        <img src="./img/laser.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-8">
                                    <label for="weapon-8">
                                        <img src="./img/electro.png" alt="">
                                    </label>
                                    <input type="radio" name="selection" id="weapon-9">
                                    <label for="weapon-9">
                                        <img src="./img/instagun.png" alt="">
                                    </label>
                                </div>
                                <div class="custom-checkbox">
                                    <input type="checkbox" class="custom-checkbox__box" id="enable-weapon-binds">
                                    <label for="enable-weapon-binds"></label>
                                </div>
                            </div>

                        </div>
                        <h2>Chat</h2>
                        <div class="chat-options">
                            <div class="bind-selection">
                                <select id="chat-bind-selection">
                                    <option value="chat1">Chat #1</option>
                                </select>
                                <div class="btn btn--primary-1" id="add-chat-bind">Add new</div>
                            </div>
                            <div class="chat-options__channel">
                                <input type="radio" name="chat-channel" id="global" checked>
                                <label for="global">All</label>
                                <input type="radio" name="chat-channel" id="team">
                                <label for="team">Team</label>
                            </div>
                            <div class="chat-options__vsay">
                                <select name="" id="vsay">
                                    <option value="none">No Vsay</option>
                                    <option value="needhealth">Need health!</option>
                                    <option value="needweapon">Need weapon!</option>
                                    <option value="needarmor">Need armor!</option>
                                    <option value="affirmative">Affirmative!</option>
                                    <option value="negative">Negative!</option>
                                    <option value="yes">Yes!</option>
                                    <option value="no">No!</option>
                                    <option value="ondefense">I'm on defense!</option>
                                    <option value="onoffense">I'm on offense!</option>
                                    <option value="oops">Oops!</option>
                                    <option value="sorry">Sorry!</option>
                                    <option value="thanks">Thanks!</option>
                                    <option value="noproblem">No problem!</option>
                                    <option value="yeehaa">Yeehaa!</option>
                                    <option value="goodgame">Good game!</option>
                                    <option value="defend">Defend!</option>
                                    <option value="attack">Attack!</option>
                                    <option value="needbackup">Need backup!</option>
                                    <option value="booo">Booo!</option>
                                    <option value="needdefense">Need defense!</option>
                                    <option value="needoffense">Need offense!</option>
                                    <option value="needhelp">Need help!</option>
                                    <option value="roger">Roger!</option>
                                    <option value="armorfree">Armor free!</option>
                                    <option value="areasecured">Area secured!</option>
                                    <option value="boomstick">Need a weapon!</option>
                                    <option value="gotopowerup">Go to main powerup!</option>
                                    <option value="gotoquad">Go to quad!</option>
                                    <option value="ok">Ok!</option>
                                    <option value="defend_a">Defend A!</option>
                                    <option value="attack_a">Attack A!</option>
                                    <option value="defend_b">Defend B!</option>
                                    <option value="attack_b">Attack B!</option>
                                </select>
                            </div>
                            <div class="chat-options__input">
                                <input type="text" name="" id="editor-input" placeholder="Text to chat goes here..">
                                <div class="chat-options__colors"></div>
                            </div>
                            <div class="chat-options__preview">
                                <h2>Preview</h2>
                                <div id="editor-preview">Type something..</div>
                            </div>
                            <div class="custom-checkbox">
                                <input type="checkbox" class="custom-checkbox__box" id="enable-chat-binds">
                                <label for="enable-chat-binds"></label>
                            </div>
                        </div>
                        <h2>Custom Commands</h2>
                        <div class="bind-editor__commands">
                            <div class="bind-selection">
                                <select id="command-bind-selection">
                                    <option value="command1">Command #1</option>
                                </select>
                                <div class="btn btn--primary-1" id="add-cmd-bind">Add new</div>
                            </div>
                            <label for="command">Command: </label>
                            <input type="text" id="command">
                            <div class="custom-checkbox">
                                <input type="checkbox" class="custom-checkbox__box" id="enable-commands">
                                <label for="enable-commands"></label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="pane-2 hidden">
                s
            </div>
        </div>

        <div class="main__right">
            <div class="heading-bindlist">
                Binds
            </div>
            <div class="right-content">
                <div class="bindlist">
                    <ul></ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
